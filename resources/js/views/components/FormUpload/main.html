<div>

    <hr>
    <b-col>
        <b-col>
            <button
                @click.prevent="applyProfile"
                type="button"
                class="btn btn-primary"
            >
                Apply Profile
            </button>
        </b-col>
    </b-col>
    <hr>
    <b-row>
        <b-col>
            <h6>Пол</h6>
            <select v-model="profile_data.gender">
                <option disabled value="">Пол</option>
                <option>male</option>
                <option>female</option>
            </select>
        </b-col>
        <b-col>
            <h6>Возраст</h6>
            <input v-model="profile_data.age" placeholder="Возраст">
        </b-col>
    </b-row>
    <hr>
    <b-row>
        <b-col>
            <h6>Photo</h6>
            <input type="file" accept="image/*" @change=uploadImage>
            <img :src="previewImage" class="uploading-image" width="300"/>
        </b-col>
    </b-row>
    <hr>
    <b-row>
        <b-col>
            <h6>Краткое описание</h6>
            <textarea
                class="fullwidth"
                v-model="profile_data.short_bio"
                placeholder="Краткое описание"
            ></textarea>
        </b-col>
    </b-row>
    <hr>
    <b-row>
        <b-col>
            <h6>Описание</h6>
            <textarea
                class="fullwidth"
                v-model="profile_data.bio"
                placeholder="Описание"
            ></textarea>
        </b-col>
    </b-row>
    <hr>


</div>
